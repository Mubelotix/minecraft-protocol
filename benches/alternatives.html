<!DOCTYPE html>
<html>
<head>
	<title>Performance comparison</title>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			color: white;
			font-size: 3vw;
			font-family: 'Fira Sans', sans-serif;
		}

		#chart {
			display: grid;
			grid-template-columns: min-content auto;
			grid-template-rows: 10vw 10vw 10vw 10vw 10vw;
			padding: 2vw;
			background: linear-gradient(28deg, #382daa, #a8769d);
		}

		.left {
			border-right: 1px dashed white;
			padding-right: 3vw;
		}

		.name {
			margin: 3vw 0;
			height: 100%;
		}

		.bar {
			margin: 3vw 0;
			background-color: orange;
			border-top-right-radius: 7px;
			border-bottom-right-radius: 7px;
			text-align: center;
			color: black;
			line-height: 4vw;
		}

		#winner {
			display: flex;
			flex-direction: row;
		}

		#winner>.bar {
			background-color: yellow;
			color: black;
		}

		#winner>img {
			height: 50%;
			margin: 3vw 0;
			margin-left: 1vw;
			position: relative;
			bottom: .4vw;
		}

		.additional_info {
			font-size: .5rem;
			color: #bbb;
			position: relative;
			bottom: .5rem;
		}
	</style>
</head>
